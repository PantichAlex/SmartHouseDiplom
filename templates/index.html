<!DOCTYPE html>
<html lang="ru">
    {%load staticfiles%}

    <meta charset="UTF-8">
    <title>Система управления умным домом</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}"/>
</head>
<body>
    <div id="main-layout">
        <div id="header">
            <h1>Система управления умным домом</h1>
            <div id="homestatus">
                <div id="temperature" class="statusValue">
                    <p>Температура</p>
                    <div class="value">{{ statistic.temperature }}°C</div>
                </div>
                <div id="humidity" class="statusValue">
                    <p>Влажность воздуха</p>
                    <div class="value">{{statistic.humidity}}%</div>
                </div>
                <div id="pressure" class="statusValue">
                    <p>Давление</p>
                    <div class="value">{{statistic.presure}} мм.рт.ст</div>
                </div>
            </div>

        </div>
        <div id="ControllPanel">
            {% block ControllPanel %}
            {%endblock%}
        </div>

        <div id="footer">
            <p>JUST Do it</p>
        </div>
    </div>



</body>
</html>
